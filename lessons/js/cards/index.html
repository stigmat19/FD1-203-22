    <div id="app"></div>
    <button onclick="filterColor('red')">red</button>
    <button onclick="filterColor('green')">green</button>
    <button onclick="filterColor('blue')">blue</button>
    
    <script>

        
        
        var clothes = [
            {
                id: 1,
                color: 'red',
                size: 'XL',
                price: 100,
            },
            {
                color: 'green',
                size: 'L',
                price: 200,
            },
            {
                color: 'blue',
                size: 'XXL',
                price: 300,
            },
            {
                color: 'violet',
                size: 'XXXL',
                price: 400,
            },
            {
                color: 'orange',
                size: 'L',
                price: 50,
            },
            {
                color: 'red',
                size: 'XXXXL',
                price: 500,
            }
        ];

        var result = [];

        function filterColor(filteredColor){
            for(var i=0; i<clothes.length; i++){
                if(filteredColor === clothes[i].color){
                    result.push(clothes[i])
                }
            } 
        }

        
           



    </script>
